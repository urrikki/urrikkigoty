<!DOCTYPE html>

    <link rel="stylesheet" href="styles.css">

    <!-- Particles background -->

                <div class="filter-grid">

                    </div>
                    <div class="filter-group">
                        <label>Ann√©e</label>
                        <select id="yearFilter">
                            <option value="">Toutes les ann√©es</option>

                    </div>
                    <div class="filter-group">
                        <label>Tier</label>
                        <select id="tierFilter">
                            <option value="">Tous les tiers</option>
                            <option value="S">S</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                            <option value="E">E</option>
                            <option value="F">F</option>
                            <option value="NP">NP</option>

                    </div>
                    <div class="filter-actions">

                        <button class="filter-btn secondary" id="resetFilters">R√©initialiser</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Stats Panel -->
        <div class="stats-panel" id="statsPanel" style="display: none;">
            <div class="stats-content">
                <h3>üìä Statistiques</h3>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="totalGames">0</div>

                    <div class="stat-card">

                    </div>
                </div>
            </div>
        </div>
        
        <!-- Admin Controls -->

                <span class="close-modal" id="closeAddModal">&times;</span>
                <h2 class="modal-title" id="addGameModalTitle">Ajouter un jeu</h2>
                <form id="addGameForm" class="add-game-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="gameName">Nom du jeu *</label>
                            <input type="text" id="gameName" name="gameName" required>
                        </div>
                        <div class="form-group">
                            <label for="gameYear">Ann√©e de sortie *</label>
                            <input type="number" id="gameYear" name="gameYear" min="1950" max="2030" required>

                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="gameRank">Tier *</label>
                            <select id="gameRank" name="gameRank" required>

                                <option value="A">A - Excellent</option>
                                <option value="B">B - Tr√®s bon</option>

                            </select>
                        </div>
                        <div class="form-group">
                            <label for="gamePicture">Image (nom du fichier) *</label>
                            <input type="text" id="gamePicture" name="gamePicture" placeholder="exemple.jpg" required>
                            <small>Assurez-vous que l'image est dans le dossier "pictures"</small>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="gameReview">Review *</label>
                        <textarea id="gameReview" name="gameReview" rows="8" required></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn-submit">üíæ Enregistrer</button>
                        <button type="button" class="btn-cancel" id="cancelAddGame">‚ùå Annuler</button>

                    </div>

        </div>
        
        <!-- Login Modal -->
