<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOTY Tier List</title>
    <link rel="icon" type="image/png" href="pictures/gotytrophy.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="main-title">GOTY</h1>
            <div class="crown-decoration">üëë</div>
            <div class="admin-badge" id="adminBadge" style="display: none;">
                <span>üîß MODE ADMIN</span>
            </div>
        </header>
        
        <div class="admin-controls" id="adminControls" style="display: none;">
            <button class="admin-btn" id="addGameBtn">‚ûï Ajouter un jeu</button>
            <button class="admin-btn" id="exportDataBtn">üíæ Exporter les donn√©es</button>
            <button class="admin-btn" id="exitAdminBtn">üö™ Quitter le mode admin</button>
        </div>
        
        <div class="tier-list" id="tierList">
        </div>
        
        <!-- Modal d√©tails du jeu -->
        <div class="game-modal" id="gameModal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <div class="modal-body">
                    <img class="modal-image" src="" alt="">
                    <div class="modal-info">
                        <h2 class="modal-title"></h2>
                        <p class="modal-year"></p>
                        <div class="modal-review-container">
                            <p class="modal-review"></p>
                        </div>
                        <button class="modal-edit-btn" id="modalEditBtn" style="display: none;">‚úèÔ∏è Modifier</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Modal ajout/√©dition de jeu -->
        <div class="game-modal" id="addGameModal">
            <div class="modal-content add-game-modal-content">
                <span class="close-modal" id="closeAddModal">&times;</span>
                <h2 class="modal-title" id="addGameModalTitle">Ajouter un jeu</h2>
                <form id="addGameForm" class="add-game-form">
                    <div class="form-group">
                        <label for="gameName">Nom du jeu *</label>
                        <input type="text" id="gameName" name="gameName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="gameYear">Ann√©e de sortie *</label>
                        <input type="number" id="gameYear" name="gameYear" min="1950" max="2030" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="gameRank">Tier *</label>
                        <select id="gameRank" name="gameRank" required>
                            <option value="S">S - Exceptionnel</option>
                            <option value="A">A - Excellent</option>
                            <option value="B">B - Tr√®s bon</option>
                            <option value="C">C - Bon</option>
                            <option value="D">D - Moyen</option>
                            <option value="E">E - D√©cevant</option>
                            <option value="F">F - Mauvais</option>
                            <option value="NP">NP - Non jou√©</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="gamePicture">Image (nom du fichier) *</label>
                        <input type="text" id="gamePicture" name="gamePicture" placeholder="exemple.jpg" required>
                        <small>Assurez-vous que l'image est dans le dossier "pictures"</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="gameReview">Review *</label>
                        <textarea id="gameReview" name="gameReview" rows="8" required></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn-submit">üíæ Enregistrer</button>
                        <button type="button" class="btn-cancel" id="cancelAddGame">‚ùå Annuler</button>
                        <button type="button" class="btn-delete" id="deleteGameBtn" style="display: none;">üóëÔ∏è Supprimer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
